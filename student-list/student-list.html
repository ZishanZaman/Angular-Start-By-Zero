<h1>Student List Of My Life What's About Me Tell Me About This</h1>

<table height="200" [width]="200">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Standard</th>
  </tr>
  <tr *ngFor="let std of student">
    <td>{{ std.name }}</td>
    <td>{{ std.age }}</td>
    <td>{{ std.standard }}</td>
  </tr>
</table>
